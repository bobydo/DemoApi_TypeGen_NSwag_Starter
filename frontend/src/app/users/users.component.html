<div class="users-container">
  <h2>Users</h2>
  
  <div *ngIf="loading" class="loading">
    Loading users...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && users.length > 0" class="users-list">
    <div *ngFor="let user of users" class="user-card">
      <h3>{{ user.name }}</h3>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>
      <p><strong>Created:</strong> {{ user.createdAt | date }}</p>
    </div>
  </div>

  <div *ngIf="!loading && users.length === 0 && !error" class="no-users">
    No users found.
  </div>

  <button (click)="loadUsers()" [disabled]="loading" class="reload-btn">
    Reload Users
  </button>
</div>
